<div class="content">
  <ion-card class="block">
    <ion-card-title>Authentication</ion-card-title>
    <ion-card-subtitle>{{anime}}</ion-card-subtitle>
    <ion-card-content>
      <form (ngSubmit)="signIn()" #form="ngForm">
        <ion-grid>
          <ion-row *ngIf="showErr">
            <ion-col>
              <ion-label>
                <ion-text color="danger">Incorrect email or password</ion-text>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  [(ngModel)]="email"
                  type="email"
                  name="email"
                  required
                  email
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  [(ngModel)]="password"
                  type="password"
                  name="password"
                  required
                  minlength="6"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button class="ion-margin-top" expand="block" fill="outline" type="submit">Sign-in
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
